<section class="testimonials" [class]="isStandalone() ? 'py-8' : 'py-3'">
  <div class="card border-none shadow-none bg-transparent">
    <p-carousel
      [value]="reviews()"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="4000"
      [showIndicators]="false"
      [showNavigators]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-review #item>
        <div class="flex flex-column align-items-center p-4 md:p-8">
          <div class="img-wrapper mb-4 shadow-2">
            <img [ngSrc]="review.image" width="70" height="70" [alt]="review.name" class="block" />
          </div>

          <h1 class="text-900 font-bold m-0 mb-1">{{ review.name }}</h1>
          <span class="text-600 font-medium mb-3">{{ review.position }}</span>

          <div class="text-center mb-4">
            @for (star of [1, 2, 3, 4, 5]; track $index) {
              <i
                class="pi pi-star-fill rating"
                [style.color]="$index < review.rating ? 'rating' : '#cbd5e1'"
              >
              </i>
            }
          </div>

          <p class="text-center text-800 line-height-3 max-w-30rem italic">
            "{{ review.comment }}"
          </p>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
