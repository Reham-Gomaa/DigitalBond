<section
  class="hero-container flex align-items-center overflow-hidden relative"
  aria-labelledby="hero-title"
>
  <div class="relative z-0 mt-8 grid grid-nogutter w-full container-custom">
    <div class="eclipse z-1">
      <img
        width="150"
        height="150"
        ngSrc="./images/hero/agency_elipse1.avif"
        alt="decoration element"
      />
    </div>

    <div
      class="title relative z-5 col-12 lg:col-5 flex flex-column justify-content-center px-4 md:px-6 lg:px-6"
    >
      <header>
        <h1 class="hero-title relative text-7xl font-normal line-height-1 mb-6">
          Digital <br />
          marketing
          <img
            class="element-W"
            width="50"
            height="64"
            ngSrc="./images/hero/agency-element.avif"
            alt="decoration element"
          />
        </h1>
        <p class="hero-p text-lg line-height-3 mb-5 max-w-25rem">
          Extract real business value from social media. Ensuring the best return on investment for
          your bespoke SEO campaign requirement.
        </p>
      </header>

      <div class="hero-btn flex">
        <p-button
          label="CONTACT TODAY"
          styleClass="p-button-rounded p-button-dark px-5 py-3 font-semibold text-sm tracking-wider"
          aria-label="Contact our team today"
        >
        </p-button>
      </div>
    </div>

    <div class="images relative z-5 col-12 lg:col-7 relative team-grid-container mt-8 lg:mt-0">
      <div class="absolute w-full h-full pointer-events-none" aria-hidden="true"></div>

      <div class="grid relative h-full">
        <div class="col-6 col-offset-4">
          <div>
            <picture>
              <source srcset="./images/hero/agency_img1.avif" type="image/avif" />
              <source srcset="./images/hero/agency_img1.webp" type="image/webp" />
              <img
                ngSrc="./images/hero/agency_img1.jpg"
                width="190"
                height="180"
                alt="Happy woman in yellow sweater"
                loading="eager"
                class="yellow-img"
                fetchpriority="high"
              />
            </picture>
          </div>
        </div>

        <div class="col-5 col-offset-1 lg:col-offset-1 mt-8 flex justify-content-center">
          <div>
            <picture>
              <source srcset="./images/hero/agency_img3.avif" type="image/avif" />
              <source srcset="./images/hero/agency_img3.webp" type="image/webp" />
              <img
                width="190"
                height="152"
                ngSrc="./images/hero/agency_img3.jpg"
                alt="Thinking woman in blue background"
                loading="eager"
                class="blue-img"
              />
            </picture>
          </div>
        </div>

        <div class="col-5 mt-[-2rem] lg:mt-[-4.063]">
          <div>
            <picture>
              <source srcset="./images/hero/agency_img2.avif" type="image/avif" />
              <source srcset="./images/hero/agency_img2.webp" type="image/webp" />
              <img
                width="175"
                height="200"
                ngSrc="./images/hero/agency_img2.jpg"
                alt="Thoughtful man in pink background"
                loading="eager"
                class="pink-img"
                fetchpriority="high"
              />
            </picture>
          </div>
        </div>
      </div>
    </div>

    <div class="figures z-1">
      <div class="dot-line">
        <img
          width="643"
          height="441"
          ngSrc="./images/hero/agency_figure.avif"
          alt="decoration element"
          loading="eager"
        />
      </div>
      <div class="lamp">
        <img
          width="45"
          height="60"
          ngSrc="./images/hero/agency-lamp.avif"
          alt="decoration element"
          class="lamp-img"
        />
      </div>
      <div class="rocket">
        <img
          class="rocket-img"
          width="45"
          height="60"
          ngSrc="./images/hero/rocket.avif"
          alt="decoration element"
        />
      </div>
    </div>
  </div>

  <div class="bg-glow" aria-hidden="true"></div>
</section>
